<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <script src="index.js" defer></script>
  <title>OwO Ipsum | Owoified Lorem Ipsum Generator</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <a href="/" class="logo">
        <h1>OwO Ipsum</h1>
        <em>Owoified Lorem Ipsum Generator</em>
      </a>

      <nav class="header-links">
        <a href="/">HOME</a>
        <a href="/api">API</a>
        <a href="https://github.com/shelepuginivan/owo-ipsum">
          <img src="assets/github-logo.png" alt="github">
        </a>
      </nav>
    </header>

    <main>
      <section class="generator">
        <h1><em>OwO A g-genewatow??</em></h1>
        <form id="generator-form">
          <div class="input-wrapper">
            <label for="number-of-paragraphs">Number of paragraphs</label>
            <input value="5" id="number-of-paragraphs" name="number" type="text">
          </div>

          <div class="input-wrapper">
            <label for="stutter-prob">Stutter probability</label>
            <input value="0.1" id="stutter-prob" name="stutter" type="text">
          </div>

          <div class="input-wrapper">
            <label for="face-prob">Face probability</label>
            <input value="0.05" id="face-prob" name="face" type="text">
          </div>

          <div class="input-wrapper">
            <label for="action-prob">Action probability</label>
            <input value="0.05" id="action-prob" name="action" type="text">
          </div>

          <button type="submit">G-genewate!!</button>
        </form>
      </section>

      <section id="section-result"></section>
    </main>

    <footer>
      <nav>
        <a href="/api">API</a>
        <a href="https://github.com/shelepuginivan/owo-ipsum">
          Source code
        </a>
      </nav>

      <h3><em>OwO Ipsum</em></h3>
    </footer>
  </div>
</body>
</html>
